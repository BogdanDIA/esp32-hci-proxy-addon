name: "ESP32 HCI Proxy"
version: "0.0.1"
slug: "esp32_hci_proxy"
description: "An ESP32 Bluetooth Proxy"
url: "https://github.com/BogdanDIA/esp32-hci-proxy-addon"
stage: experimental
host_network: true
host_dbus: true
# homeassistant_api: true
privileged: [NET_ADMIN]
arch:
  - aarch64
  - amd64
hassio_role: homeassistant
init: false
map:
  - share:rw
startup: services
options:
  btattach_device: ""
  btattach_baud: "921600"
  btattach_protocol: "h4"
  btattach_hwflow: "0"
  sudpfwd_device: ""
  sudpfwd_baud: "921600"
  sudpfwd_server: ""
  sudpfwd_port: "3333"
  sudpfwd_hwflow: "0"
  sudpfwd_flowdebug: "0"
  sudpfwd_datadebug: "0"

schema:
  btattach_device: str 
  btattach_baud: str? 
  btattach_protocol: str?
  btattach_hwflow: "int(0,1)" 
  sudpfwd_device: str
  sudpfwd_baud: str? 
  sudpfwd_server: str 
  sudpfwd_port: "int(1024,65535)"
  sudpfwd_hwflow: "int(0,1)"
  sudpfwd_flowdebug: "int(0,1)"
  sudpfwd_datadebug: "int(0,1)"

  debug: bool?

